name: Obstracts Feed Sync

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger
  # only on no branch
  push:
    branches:
      - "none"

jobs:
  environment: github-action
  sync-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Obstracts sync
        env:
          OBSTRACTS_API_BASE_URL: ${{ secrets.OBSTRACTS_API_BASE_URL }}
          OBSTRACTS_API_KEY: ${{ secrets.OBSTRACTS_API_KEY }}
        run: |
          python obstracts_sync.py obstracts/obstracts_config.json
